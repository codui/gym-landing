<!DOCTYPE html>
<html lang="uk">
  <head>
    <title>Шаблон проекта</title>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- ТЕГ для відображення -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>

    <header class="header">
      <div class="container container__col">
        <ul class="decor-navigation header__list">
          <li class="decor-navigation__item"></li>
          <li class="decor-navigation__item"></li>
          <li class="decor-navigation__item"></li>
          <li class="decor-navigation__item"></li>
          <li class="decor-navigation__item"></li>
          <li class="decor-navigation__item"></li>
          <li class="decor-navigation__item"></li>
        </ul>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <input
                class="nav__input"
                type="search"
                name="input-search"
                id="user-search"
              />
            </li>
            <li class="nav__item">
              <a
                class="link"
                href="#"
                _target="_self"
                rel="noopener noreferrer"
              >
                Location
              </a>
            </li>
            <li class="nav__item">
              <a
                class="link"
                href="#"
                _target="_self"
                rel="noopener noreferrer"
              >
                About us
              </a>
            </li>
            <li class="nav__item">
              <a class="logo" href="./" target="_blank" rel="noopener noreferrer">
                <img class="logo-img" src="./img/logo.svg" alt="logo-gym" />
              </a>
            </li>
            <li class="nav__item">
              <a
                class="link"
                href="#"
                _target="_self"
                rel="noopener noreferrer"
              >
                Contact
              </a>
            </li>
            <li class="nav__item">
              <a class="link" href="#" target="_self" rel="noopener noreferrer">
                Home
              </a>
            </li>
            <li class="nav__item">
              <button class="btn">
                <img src="./icons/hamburger.svg" alt="hamburger menu" />
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container container__row">
        <div class="content content__left">
          <div class="decor-wrap">
            <img class="left-decor__crosses" src="./icons/crosses.svg" alt="" />
          </div>
          <div class="left__info info">
            <h2 class="title title__left">Do you want to get fit ?</h2>
            <p class="text text__left">
              Lorem ipsum dolor sit amet consec tetuer adipiscing elit sed diam.
            </p>
          </div>
          <div class="btn-wrap btn-wrap__left">
            <button class="btn-main" type="button">Read more</button>
          </div>
        </div>

        <div class="middle-content">
          <h1 class="middle-title">
            FITNESS GYM
            <span class="divider">CENTER</span>
          </h1>
          <img
            class="middle-img pulse"
            src="./img/man-holds-barbell.png"
            alt="man-holds-barbell.png"
          />
        </div>

        <div class="content content__right">
          <div class="decor-wrap">
            <img
              class="right-decor__triangle"
              src="./icons/triangle.svg"
              alt=""
            />
          </div>
          <div class="right__info info">
            <h2 class="title title__right">Start training today</h2>
            <p class="text text__right">
              Lorem ipsum dolor sit amet consec tetuer adipiscing elit sed diam.
            </p>
          </div>
          <div class="btn-wrap btn-wrap__right">
            <button class="btn-main btn-main__right" type="button">
              Join now
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
